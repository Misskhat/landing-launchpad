<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Launchpad</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="header">
      <nav>
        <h3 class="inter"><a href="">LOGO</a></h3>
        <button class="raleway btn-primary">Sign Up</button>
      </nav>
      <div class="banner raleway">
        <h1>Cool Dark UI Template for Webflow Agencies!</h1>
        <button class="btn-primary">Stay Focused</button>
      </div>
    </header>
    <main>
      <section class="action-wrapper">
        <div class="action-text raleway">
          <h2 class="section-text-title">See It in Action</h2>
          <p class="action-description">
            Explore the live preview and imagine your brand in this bold new
            look.
          </p>
          <button class="btn-primary">Launch Live Preview</button>
        </div>
        <div class="action-img">
          <img src="./assets/wc-mini.png" alt="webflow mini picture" />
        </div>
      </section>
      <section class="productive-user">
        <h2 class="section-text-title raleway">Joined Thousands of Productive Users</h2>
        <div class="user-info-wrapper">
            <div class="user-info">
                <h2 class="inter">50K</h2>
                <p class="inter">Active Users</p>
            </div>
            <div class="user-info">
                <h2 class="inter">2M+</h2>
                <p class="inter">Focus Sessions</p>
            </div>
            <div class="user-info">
                <h2 class="inter">95%</h2>
                <p class="inter">Satisfaction Rate</p>
            </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
